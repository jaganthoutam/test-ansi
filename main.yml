---
  - name: Playbook
    hosts: webserver
    become: yes
    become_user: root
    tasks:
    
      - name: get service facts
        service_facts:

      - name: try to work out how to access the service
        debug:
          var: ansible_facts.services["nginx.service"]      
          
      - name: Check nginx
        shell: systemctl status nginx.service | grep Active | awk -v N=2 '{print $N}'
        register: output

      - name: Stop nginx
        command: /usr/bin/env nginx -s quit
        when: output.stdout == 'active'
        
      - name: Waits for port 8000 of any IP to close active connections, don't start checking for 10 seconds
        wait_for:
          host: 0.0.0.0
          port: 80
          delay: 20
          state: drained
        
      - name: Check Mysql
        shell: systemctl status mysqld.service | grep Active | awk -v N=2 '{print $N}'
        register: output

      - name: Stop musql
        service:
          name: mysqld
          state: stopped
        when: output.stdout == 'active'     

        
      - name: Install nginx
        yum:
          name: nginx
          state: present
        
      - name: Insert Index Page
        template:
          src: index.html
          dest: /usr/share/nginx/html/index.html
          
      -  name: Sleep for 15 seconds and timeout
         tags: sleep60
         wait_for:
           delay: 15
           timeout: 0

      - name: Start NGiNX
        service:
          name: nginx
          state: started

      - name: Start MySQL
        service:
          name: mysqld
          state: started
      
      - name: Enable service nginx, and not touch the state
        service:
          name: mysqld
          enabled: yes
      
      - name: Enable service nginx, and not touch the state
        service:
          name: nginx
          enabled: yes
          
          
      - name: Replace a localhost entry with our own
        lineinfile:
          path: /etc/hosts
          regexp: '^127\.0\.0\.1'
          line: 127.0.0.1 localhost
          owner: root
          group: root
          mode: '0644'
          
          

