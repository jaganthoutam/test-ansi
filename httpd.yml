---
  - name: Playbook
    hosts: webserver
    become: yes
    become_user: root
    tasks:
    
      - name: get service facts
        service_facts:

      - name: try to work out how to access the service
        debug:
          var: ansible_facts.services["nginx.service"]
          
      - name: Install nginx
        yum:
          name: nginx
          state: present
          
      - name: Insert Index Page
        template:
          src: index.html
          dest: /usr/share/nginx/html/index.html

      - name: Start NGiNX
        service:
          name: nginx
          state: started
