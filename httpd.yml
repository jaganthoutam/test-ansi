---
  - name: Playbook
    hosts: webserver
    become: yes
    become_user: root
    tasks:
      - name: get service facts
        service_facts:

      - name: try to work out how to access the service
        debug:
          var: ansible_facts.services["nginx.service"]
          
          
      - name: Check Mysql
        shell: systemctl status mysqld.service | grep Active | awk -v N=2 '{print $N}'
        register: output

      - name: Stop musql
        service:
          name: mysqld
          state: stopped
        when: output.stdout == 'active'     

      - name: Check nginx
        shell: systemctl status nginx.service | grep Active | awk -v N=2 '{print $N}'
        register: output

      - name: Stop nginx
        service:
          name: nginx
          state: stopped
        when: output.stdout == 'active'
        
      - name: Install nginx
        yum:
          name: nginx
          state: present
        
      - name: Insert Index Page
        template:
          src: index.html
          dest: /usr/share/nginx/html/index.html

      - name: Start NGiNX
        service:
          name: nginx
          state: started

      - name: Start MySQL
        service:
          name: mysqld
          state: started
      
      - name: Enable service nginx, and not touch the state
        service:
          name: mysqld
          enabled: yes
      
      - name: Enable service nginx, and not touch the state
        service:
          name: nginx
          enabled: yes
